<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today is...</title>

  <!-- Google Maps -->
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApfy7oK9rqcXH8J-WA07WcFe9dYKB-oAg" async
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <p>ℹ️<span id="today"></span><span id="time"></span><span id="location"></span></p>
  </nav>
  <div id="main">
    <div id="grid-left">
      <div class="grid-box" id="today-info">
        <p id="holidays-p"></p>
      </div>
      <div class="grid-box" id="birthdays">
        <div class="header">
          <p class="date" id="birthdays-p">Birthdays &#128118;</p>
        </div>
      </div>
    </div>
    <div id="grid-center">
      <div class="grid-box">
        <div class="header">
          <p>YOu are here.</p>
        </div>
        <div class="grid-img" id="map">
        </div>
      </div>
      <div class="grid-box" id="deathdays">
        <div class="header">
          <p class="date" id="deathdays-p">Deathdays &#128128;</p>
        </div>
      </div>
      <div class="grid-box" id="news">
        <div class="header">
          <p class="date" id="news-p">In The News &#128240;</p>
        </div>
      </div>
    </div>
    <div id="grid-right">
      <div class="grid-box" id="history">
        <div class="header">
          <p class="date" id="history-p">History &#128197;</p>
        </div>
      </div>
      <div class="grid-box" id="featured">
        <div class="header">
          <p class="date" id="featured-p">Featured Article &#128478;</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
