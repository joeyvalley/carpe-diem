<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpe Diem</title>
  <link rel="icon" type="image/png" href="./assets/smile.png">

  <!-- Google Maps -->
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVBXwIdI1XwBQ3VaIn2Qf7HLu18ZPyaJ4" async
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <span class="date">
      Today is
      <select id="today">
      </select>
    </span>
    <!-- <span id="location" class="date"></span> -->

    <span id="time" class="date"></span>
  </nav>
  <div id="main">
    <div id="grid-left">
      <div class="grid-box" id="today-info">
        <p id="holidays-p"></p>
      </div>
      <div class="grid-box" id="history">
        <div class="header">
          <p class="date" id="history-p"> Today in History &#128214;</p>
        </div>
      </div>
      <div class="grid-box" id="horoscope">
        <div class="header">
          <p class="date" id="horoscope-p">Horoscope &#128302;</p>
        </div>
      </div>
    </div>
    <div id="grid-center">
      <div class="grid-box">
        <div class="header">
          <p class="date" id="maps-p">You are here &#10549;</p>
        </div>
        <div class="grid-img" id="map">
        </div>
      </div>
      <div class="grid-box" id="news">
        <div class="header">
          <p class="date" id="news-p">In The News &#128240;</p>
        </div>
      </div>
      <div class="grid-box" id="featured">
        <div class="header">
          <p class="date" id="featured-p">Featured Article &#128478;</p>
        </div>
      </div>
      <div class="grid-box" id="youtube">
        <!-- <div class="header">
          <p class="date" id="youtube-p">Horoscope &#9654</p>
        </div> -->
      </div>
    </div>
    <div id="grid-right">
      <div class="grid-box top-one" id="birthdays">
        <div class="header">
          <p class="date" id="birthdays-p">Birthdays &#128118;</p>
        </div>
      </div>
      <div class="grid-box bottom-one" id="deathdays">
        <div class="header">
          <p class="date" id="deathdays-p">Deathdays &#128128;</p>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <p>&#129528;</p>
  </footer>
</body>

</html>
